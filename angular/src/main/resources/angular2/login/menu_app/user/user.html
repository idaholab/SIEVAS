<h2>{{title}}</h2>

<p-growl [value]="msgs"></p-growl>

<button class="create" (click)="onCreate($event)">New User</button>
<p-dataTable [value]="users" [rows]="10" [paginator]="true" selectionMode="single" 
            [(selection)]="selectedUser" [resizableColumns]="true" [lazy]="true"
            (onLazyLoad)="loadData($event)" [totalRecords]="totalRecords" 
            [sortMode]="multiple" (onRowDblclick)="onRowClick($event)">
    <p-column field="id" header="ID" sortable="true" [filter]="true" filterMatchMode="contains"  [style]="{'width':'100px'}"></p-column>
    <p-column field="username" header="Username" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
    <p-column field="firstName" header="First Name" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
    <p-column field="lastName" header="Last Name" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
    <p-column field="edipi" header="EDIPI" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
    <p-column field="expired" header="Expired" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
    <p-column field="locked" header="Locked" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
    <p-column field="enabled" header="Enabled" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
    <p-column>
        <template let-user="rowData">
            <button class="delete" (click)="onDelete(user, $event)"></button>
        </template>
    </p-column>
</p-dataTable>
