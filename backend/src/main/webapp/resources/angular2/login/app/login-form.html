
<div class="container" style="width: 400px;">
    <form method="POST" action="login" (submit)="onSubmit(frmLogin)" #frmLogin="ngForm">
        <div [hidden]="error==null" class="alert alert-warning">
            Username/password is not correct.
        </div>
        <div [hidden]="logout==null" class="alert alert-info">
            You have been logged out
        </div>
        <div class="form-group">
            <label>Username:</label>
            <input [(ngModel)]="userInfo.username" name="username" #username="ngModel" class="form-control" placeholder="Enter a username" required>
            <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                Username is required
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input [(ngModel)]="userInfo.password" type="password" name="password" #password="ngModel" class="form-control" placeholder="Enter password" required>
            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                Password is required
            </div>
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!frmLogin.valid">Login</button>
    </form>
</div>
