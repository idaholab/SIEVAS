<p-growl [value]="msgs"></p-growl>

<div *ngIf="permission" class="container" style="width: 400px;">
    <form #frmEdit="ngForm" (submit)="onSubmit()">
        <div [hidden]="error==null" class="alert alert-warning">
            Username/password is not correct.
        </div>
        
        <div class="form-group">
            <label>ID</label>
            <input [(ngModel)]="permission.id" name="id" #username="ngModel" class="form-control" disabled>
        </div>
        <div class="form-group">
            <label>Name</label>
            <input [(ngModel)]="permission.permissionName" name="permissionName" #permissionName="ngModel" class="form-control" placeholder="Enter permission name" required>
            <div [hidden]="permissionName.valid || permissionName.pristine" class="alert alert-danger">
                Permission Name is required
            </div>
            <label>Description</label>
            <input [(ngModel)]="permission.description" name="password" #description="ngModel"
                class="form-control" placeholder="Enter permission description" required >
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                Description is required
            </div>
        </div>
        <button type="button" class="btn btn-default" (click)="onCancel()">Cancel</button>
        <button type="submit" class="btn btn-default" [disabled]="!frmEdit.valid" (click)="onSave()">Save</button>
    </form>
</div>
